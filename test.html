<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

        <title>Document</title>
    </head>
    <body>
        <input type="file" id="id_file_upload" onchange="upload(event)"/>
        <script>
            function upload(event) {
                var input = event.target;
                var reader = new FileReader();
                reader.onload = function () {
                    var fdata = reader.result;
                    var read_buffer = XLSX.read(fdata, {type: 'binary'});
                    read_buffer
                        .SheetNames
                        .forEach(function (sheetName) {
                            var rowdata = XLSX
                            .utils
                            .sheet_to_json(read_buffer.Sheets[sheetName]);
                            console.log(JSON.stringify(rowdata));
                        })
                };
                reader.readAsBinaryString(input.files[0]);
            }
        </script>

    </body>
    <html>
